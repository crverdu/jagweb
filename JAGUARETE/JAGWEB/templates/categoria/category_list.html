{% extends 'layout.html' %} {% load static %} {% block body %}
<h1> <strong>Listado de Categor&iacute;s </strong> </h1>
<div class="table-responsive">
    <table class="table table-hover table-success table-sm ">
        <thead class="table-dark">
            <th>#ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            {% for categoria in object_list %}
            <tr>
                <td> {{ categoria.id }} </td>
                <td>{{ categoria.nombre }}</td>
                <td>
                    <a href="{% url 'edit_cat' categoria.id %}" class="btn btn-primary">Editar</a>
                    <a href="{% url 'del_cat' categoria.id %}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
